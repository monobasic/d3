<!DOCTYPE html>
<html>
<head>
    <style type="text/css">
        #chart {
          height: 400px;
          width: 800px;
          background-color: #f7f7f7;
        }

        .bar {
          display: inline-block;
          width: 35px;
          height: 300px;
          background-color: #7ED26D;
        }

        .bar ~.bar {
          margin-left: 5px;
        }
    </style>
</head>
<body>

    <div id="chart">
    </div>

    <!-- Start local webserver with: $python -m SimpleHTTPServer 9999 -->
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
